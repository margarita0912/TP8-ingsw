name: CI - Test, Build & Push to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BACK: ghcr.io/${{ github.repository_owner }}/tp8-ingsw-back
  IMAGE_FRONT: ghcr.io/${{ github.repository_owner }}/tp8-ingsw-front

jobs:
  test-back:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'   # <-- antes 1.24
          cache: true
      - name: Backend tests
        working-directory: ./ventas-app
        run: |
          go test -v ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out | tail -n 1
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ventas-app/coverage.out

  test-front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ventas-frontend/package-lock.json
      - name: Install
        working-directory: ./ventas-frontend
        run: npm ci
      - name: Typecheck
        working-directory: ./ventas-frontend
        run: npm run typecheck --if-present || npx tsc --noEmit
      - name: Lint
        working-directory: ./ventas-frontend
        run: npm run lint --if-present || echo "no lint script"
      - name: Unit tests
        working-directory: ./ventas-frontend
        env:
          CI: true
        run: npm test --if-present || echo "no tests"
      - name: Build (ensures prod build passes)
        working-directory: ./ventas-frontend
        run: npm run build

  build-and-push:
    needs: [test-back, test-front]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      sha: ${{ steps.vars.outputs.SHORT_SHA }}
    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/[email protected]

      - name: Login to GHCR
        uses: docker/[email protected]
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}               # <-- sin secrets
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend image
      - name: Build backend
        uses: docker/[email protected]
        with:
          context: ./ventas-app
          file: ./ventas-app/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_BACK }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.IMAGE_BACK }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend image
      - name: Build frontend
        uses: docker/[email protected]
        with:
          context: ./ventas-frontend
          file: ./ventas-frontend/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_FRONT }}:${{ steps.vars.outputs.SHORT_SHA }}   # <-- sin espacio al inicio
            ${{ env.IMAGE_FRONT }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push images
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # <-- no push en PR
        run: |
          docker push ${{ env.IMAGE_BACK }}:${{ steps.vars.outputs.SHORT_SHA }}
          docker push ${{ env.IMAGE_BACK }}:latest
          docker push ${{ env.IMAGE_FRONT }}:${{ steps.vars.outputs.SHORT_SHA }}
          docker push ${{ env.IMAGE_FRONT }}:latest

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Job Summary
        run: |
          echo "## Build & Push" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ env.IMAGE_BACK }}:${{ needs.build-and-push.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ env.IMAGE_FRONT }}:${{ needs.build-and-push.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
