name: CI - Build & Push images to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO_LC: tp8-ingsw  # <- en minúscula sí o sí

# ============================
# JOB 1 - Test backend (Go)
# ============================
jobs:
  test-back:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run backend tests
        working-directory: ventas-app
        run: |
          go test ./... -v -coverprofile=coverage.out
          go tool cover -func=coverage.out

  # ============================
  # JOB 2 - Test frontend (React)
  # ============================
  test-front:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ventas-frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ventas-frontend
        run: |
          npm ci
          npm install --save-dev @babel/preset-env @babel/preset-react @babel/preset-typescript identity-obj-proxy

      - name: Run tests
        working-directory: ventas-frontend
        env:
          CI: true
          NODE_OPTIONS: --experimental-vm-modules
        run: npm test -- --coverage --transformIgnorePatterns "node_modules/(?!(msw|@mswjs))/"

  # ============================
  # JOB 3 - Build & Push (solo si los tests pasan)
  # ============================
  build-and-push:
    needs: 
      - test-back
      - test-front
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute tags
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend
      - name: Build backend image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO_LC }}-backend
          docker build -f ./Dockerfile \
            -t $IMAGE:latest \
            -t $IMAGE:${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }} \
            .
          echo "IMAGE_BACKEND=$IMAGE" >> $GITHUB_ENV

      - name: Push backend image
        run: |
          docker push $IMAGE_BACKEND:latest
          docker push $IMAGE_BACKEND:${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }}

      # Frontend
      - name: Build frontend image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO_LC }}-frontend
          docker build \
            -f ./ventas-frontend/Dockerfile \
            -t $IMAGE:latest \
            -t $IMAGE:${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }} \
            ventas-frontend
          echo "IMAGE_FRONTEND=$IMAGE" >> $GITHUB_ENV

      - name: Push frontend image
        run: |
          docker push $IMAGE_FRONTEND:latest
          docker push $IMAGE_FRONTEND:${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }}

  # ============================
  # JOB 4 - Summary / Status final
  # ============================
  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Summary done
        run: echo "CI completo ✅"
