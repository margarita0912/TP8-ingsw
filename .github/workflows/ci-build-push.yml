name: CI - Build & Push images to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO_LC: tp8-ingsw

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Short SHA & tags =====
      - name: Compute tags
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      - name: Show tags
        run: echo "Using tags - latest and ${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===== Tests =====
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ventas-frontend/package-lock.json'

      - name: Test backend (Go)
        run: |
          cd ventas-app
          go test ./... -v -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - name: Test frontend (React)
        env:
          CI: true
        run: |
          cd ventas-frontend
          npm ci
          npm test --if-present -- --coverage

      # ===== BACKEND (Go) =====
      - name: Build and push backend image
        env:
          BACKEND_IMAGE: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO_LC }}-backend
        run: |
          docker build -f ./ventas-app/Dockerfile \
            -t ${BACKEND_IMAGE}:latest \
            -t ${BACKEND_IMAGE}:${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }} \
            ./ventas-app
          docker push ${BACKEND_IMAGE}:latest
          docker push ${BACKEND_IMAGE}:${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }}

      # ===== FRONTEND (React) =====
      - name: Build and push frontend image
        env:
          FRONTEND_IMAGE: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO_LC }}-frontend
        run: |
          docker build -f ./ventas-frontend/Dockerfile \
            -t ${FRONTEND_IMAGE}:latest \
            -t ${FRONTEND_IMAGE}:${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }} \
            ./ventas-frontend
          docker push ${FRONTEND_IMAGE}:latest
          docker push ${FRONTEND_IMAGE}:${{ steps.vars.outputs.BRANCH }}-${{ steps.vars.outputs.SHORT_SHA }}
